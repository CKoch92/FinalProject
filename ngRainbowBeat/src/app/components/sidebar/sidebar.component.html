<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <button mat-button>
        <span>&nbsp;Logo</span>
    </button>
    <div class="searchbar">

        Add search bar here

    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img *ngIf="loggedInUser" class="avatar mat-elevation-z8" src="{{loggedInUser.imageUrl}}" />
        <h4 *ngIf="loggedInUser" class="name">{{loggedInUser.firstName}}&nbsp;{{loggedInUser.lastName}}</h4>
        <p *ngIf="loggedInUser" class="designation">{{loggedInUser.username}}</p>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>arrow_back</mat-icon>
            <span>&nbsp;Return Home</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="profile()">
            <mat-icon>wysiwyg</mat-icon>
            <span>&nbsp;Posts</span>
        </button>
        <button mat-button class="menu-button" (click)="followers()">
            <mat-icon>groups</mat-icon>
            <span>&nbsp;Followers</span>
        </button>
        <button mat-button class="menu-button" (click)="playlist()">
            <mat-icon>queue_music</mat-icon>
            <span>&nbsp;Playlist</span>
        </button>
        <button mat-button class="menu-button" (click)="settings()">
            <mat-icon>settings</mat-icon>
            <span>&nbsp;Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>&nbsp;Logout</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
