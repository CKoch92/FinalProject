<mat-card class="example-card" *ngFor = "let user of users">
	<mat-card-header>
		<mat-card-title>{{user.username}}</mat-card-title>
		<mat-card-subtitle>
      {{user.firstName}}  {{user.lastName}}
		</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<p>
		{{user.email}} <br>
    {{user.enabled}}
		</p>
	</mat-card-content>

	<mat-card-actions>
    <div *ngIf = "user.enabled">
		<button mat-button style=
			"background-color:red; color:white">
			Disable
		</button>
  </div>

    <div *ngIf = "!user.enabled">
		<button mat-button style=
			"background-color:green; color:white">
			Enable
		</button>
    </div>

    <button mat-button style=
    "background-color:blue; color:white">
    View Posts
  </button>


  <button mat-button style=
    "background-color:orange; color:white">
    View Comments
  </button>

	</mat-card-actions>
</mat-card>
