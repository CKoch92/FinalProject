<h1 class="profileHeader">User Profile</h1>

<h2 class="uploadHeader">My Posts</h2>

<div class=post-table-section>
  <table class="myPostTable">
    <thead>
      <tr>
        <th>Title:</th><th>Content:</th><th>Posted:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td >{{post.title}}</td><td>{{post.content}}</td><td>{{post.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
