

<div class="container">
  <h1 class="playlistHeader">My Favorite Songs</h1>
  <div class="content" *ngFor="let playlist of playlists">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex.lg="25%" fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let song of playlist.songs">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="name" text-align="center">
              <span class="name">{{song.title}}</span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="info d-flex">
              <b>Artitst:&ensp;</b>{{song.artist}}
            </div>
            <div class="info d-flex">
              <b>Album:&ensp;</b> {{song.album}}
            </div>
            <div class="info d-flex">
              <b>Released:&ensp;</b> {{song.releaseDate | date}}
            </div>
            <div class="info d-flex">
              <youtube-player
                videoId="{{getVideoId(song)}}"
                suggestedQuality="highres"
                [height]="215"
                [width]="215"
                [startSeconds]="0"
              >
              </youtube-player>
            </div>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button mat-button (click)="removeFromPlaylist(song)"><mat-icon>delete</mat-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
